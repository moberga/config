#env:
#  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 40
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.9
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: BlexMono Nerd Font Mono
    style: text
  bold: 
    family: BlexMono Nerd Font Mono
    style: bold
  italic: 
    family: BlexMono Nerd Font Mono
    style: italic
  bold_italic: 
    family: BlexMono Nerd Font Mono
    style: semibold italic
  size: 14
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x181818'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

cursor:
  style:
    shape: Block
    blinking: on
    blink-interval: 1000
    unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/bin/bash


key_bindings:
  - { key: Insert,        mods: Shift,       action: Paste }
  - { key: Insert,        mods: Control,     action: Copy  }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
